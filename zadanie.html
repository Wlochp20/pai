<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zadanie</title>
</head>

<body>
    <main>
        <h1>ZADANIE</h1>
        <input type="text">
        <input type="button" value="kliknij">
        <div>czesc</div>
    </main>
    <script>
        document.querySelectorAll("input")[1].addEventListener('click', function () {
            document.querySelector('div').innerHTML = "czesc" + document.querySelector("input").value
        })
    </script>
</body>

</html>
